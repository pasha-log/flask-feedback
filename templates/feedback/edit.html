{% extends "base.html" %} 

{% block content %}
    <h1 id="title" class="display-1 text-center">Edit Feedback</h1>
    <div class="container">
        <div class="row justify-content-center">
            <form method="POST">
                {{ form.hidden_tag() }}
                {% for field in form if field.widget.input_type != 'hidden' %}
                    <br>
                    <div class="form-group">
                        {{ field.label }}
                        {{ field }}
                        {% for err in field.errors %}
                            <small class="form-text text-danger">
                                {{err}}
                            </small>
                        {% endfor %}
                    </div>
                {% endfor %}
                <div class="buttons">
                    <button class="btn btn-success btn-lg">Save</button>
                    <!-- <a href="/users/{{ feedback.username }}>" class="btn btn-danger btn-lg">Go Back</a> -->
                </div>
            </form>
        </div>
    </div>
{% endblock %}
